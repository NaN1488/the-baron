<head>
  <title>public_music</title>
</head>

<body>
  {{> viewer}}
  {{> player}}
</body>
<template name="viewer">
   <h1>Comunity Radio</h1>
  <div id="_player"></div>
</template>
<template name="player">
  
	url: {{current_video}}
	{{#if current_video}}
  
  {{load_viewer}}
  {{load_video}}
    <!-- <iframe  width="560" height="315" src="http://www.youtube.com/embed/{{current_video}}?&autoplay=1" frameborder="0" allowfullscreen></iframe>-->
  {{/if}}
  <br>
  <label for="url"> Pegar la URL de youtube 
    <input  id="url" type="text" name="url" placeholder="url de youtube">
  </label>
  <input id="play" type="button" value="play" />
  <ul>
    {{#each videos}}
      <li>{{this.key}} {{#if this.current}}<strong>Playing</strong>{{/if}}</li>
    {{/each}}
  </ul>
</template>
