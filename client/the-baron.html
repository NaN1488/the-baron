<head>
  <title>The Baron APP</title>
</head>

<body>

  <div class='container'>
    <img src="monocle.svg" style='float:left' title="we need a real logo"/>
    <div style='float:right'>
      {{loginButtons align="right"}}
    </div>
      {{> viewer}}
      {{> player}}
      <hr/>
      <div style="float: left;">
        {{> playlist}}
      </div>
      <div style="float: right; width: 600px;">
        {{> entry}}
        {{> messages}}
    </div>
  </div>
</body>
<template name="viewer">
   <h1>The Baron APP</h1>
  <div id="_player"></div>
</template>
<template name="player">
	{{#if current_video}}
  
  {{load_viewer}}
  {{load_video}}
    <!-- <iframe  width="560" height="315" src="http://www.youtube.com/embed/{{current_video}}?&autoplay=1" frameborder="0" allowfullscreen></iframe>-->
  {{/if}}
</template>


<template name="playlist">
  <!-- Starting the Playlist -->
  <p style="font-family: Arial, Helvetica, sans-serif; font-weight: strong; color: #3F3F3F; font-size: 2em;">Playlist
  </p>Channel Admin can: <input type="button" value="Empty Playlist" id="emptyPlaylist" />

  <table>
    <tr>
      <td>
        <input id="url" type="text" name="url" style="width: 500px">
      </td>
      <td>
        <div id="addMedia" style="display: none;">
          <label for="url"> Pegar la URL de youtube 
            
          </label>
          <input id="play" type="button" value="Add" class="hidden"/>
        </div>
      </td>
    </tr>
  </table>

  {{#if videos.count}}
    <table class="playlist_table">
    <tr>
        <td>
          <table>
            <tr>
              <th>Status</th>
              <th>When</th>
              <th>What</th>
              <th>Who</th>
              <th>Rating</th>
              <th>Stars</th>
              <th>Delete</th>
            </tr>
    {{#each videos}}
            <tr>
              <td>{{#if this.current}}
                <strong>Playing</strong>
                {{else}}
                  <a href="#">Replay</a>
                {{/if}}
              </td>
              <td>{{this.hour}}</td>
              <td>{{this.key}}</td>
              <td>username</td>
              <td><input type="button" value="4.6"/></td>
              <td><img src="starts.png"></td>
              <td><input type="button" value="Sucks" id="deleteSong" name="{{this.key}}"/></td>
                <!-- <a href="#" onclick="removeSong({{this.key}});">Sucks!</a></td> -->
            </tr>
    {{/each}}
  </table>
{{else}}
  <div>There is nothing yet to show!</div>
{{/if}}


</template>


<template name="entry">
    <p style="font-family: Arial, Helvetica, sans-serif; font-weight: strong; color: #3F3F3F; font-size: 2em;">Chat
  </p>
    {{> clean}}
    {{#if user_logged_in}}
   <p>
    <input type="text" id="messageBox" placeholder="Your Message">    
  </p>
  {{else}}
    <p>Please log in to use the chat!</p>
  {{/if}}
</template>

<template name="clean">
  Channel Admin can: <input type="button" id="cleanChat" value="Empty Chat">
</template>

<template name="messages">
  {{#each messages}}
     {{> message}}
  {{/each}}
</template>

<template name="message">
  <p>{{hour}}<strong> - {{name}}</strong> says: {{message}}</p>
</template>
