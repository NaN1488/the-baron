<head>
  <title>Video Baron</title>
</head>

<body>

  <div class='container'>
    <div class="row">

      <div class="span12 clearfix">

        <div class="pull-left">
           <h1 class="pull-right">Video Baron</h1>
        </div><!--/Logo -->

        <div class="pull-right">
          {{loginButtons align="right"}}
        </div><!--/LoginButtons Container -->
      </div>
    </div><!--/row -->

    <div class="row">

      <div class="span7">
        <h3 id="title"></h3>
        {{> viewer}}
        {{> player}} 
      </div><!--/Player Viewer-->

      <div class="span5">
        {{> playlist}}
      </div><!--/Playlist -->

    </div><!--/Row -->

    <div class="row">
      <div class="span12" >
        {{> entry}}
        {{> messages}}
      </div><!--/Chat -->
    </div><!--/Row -->
  </div><!--/Container -->
</body>

<template name="viewer">
  <div id="_player"></div>
</template>
<template name="player">
	{{#if current_video}}  
    {{load_viewer}}
    {{load_video}}
  {{/if}}
</template>

<template name="playlist">
  <!-- Starting the Playlist -->
  <p style="font-family: Arial, Helvetica, sans-serif; font-weight: strong; color: #3F3F3F; font-size: 2em;">Playlist
  {{#if user_logged_in}}
    </p>Channel Admin can: <input type="button" value="Empty Playlist" id="emptyPlaylist" />
  {{/if}}

  <table>
    <tr>
      <td>
        <input id="url" type="text" name="url" style="width: 500px">
      </td>
      <td>
        <div id="addMedia" style="display: none;">
          <label for="url"> Pegar la URL de youtube 
            
          </label>
          <input id="play" type="button" value="Add" class="hidden"/>
        </div>
      </td>
    </tr>
  </table>

  {{#if videos.count}}
    <table class="playlist_table">
    <tr>
        <td>
          <table>
            <tr>
              <th>Status</th>
              <th>Added@</th>
              <th>What are we listening?</th>
              <th>Enlightener</th>
              <!-- 
                <th>Stars</th>
                <th>Rating</th> 
              -->
              <th>Delete</th>
            </tr>
    {{#each videos}}
            <tr>
              <td>
                {{#if this.current}}
                  <strong>Playing</strong>
                {{else}}
                  <input type="image" class="replaySong" src="replay.jpg" alt="replay" height="16" width="16" />
                {{/if}}
              </td>
              <td>{{this.hour}}</td>
              <td>{{this.title}}</td>
              <td>{{this.user}}</td>
              <!-- 
                <td><img src="starts.png"></td>
                <td><input type="button" value="TBD"/></td> 
              -->
              <td><input type="image" class="deleteSong" src="remove.jpg" alt="replay" height="16" width="16" />
              </td>
            </tr>
    {{/each}}
  </table>
{{else}}
  <div>There is nothing yet to show!</div>
{{/if}}
</template>


<template name="entry">
    <p style="font-family: Arial, Helvetica, sans-serif; font-weight: strong; color: #3F3F3F; font-size: 2em;">Chat
  </p>
    {{> clean}}
    {{#if user_logged_in}}
   <p>
    <input type="text" id="messageBox" placeholder="Your Message">    
  </p>
  {{else}}
    <p>Please log in to use the chat!</p>
  {{/if}}
</template>

<template name="clean">
  {{#if user_logged_in}}
    Channel Admin can: <input type="button" id="cleanChat" value="Empty Chat">
  {{/if}}
</template>

<template name="messages">
  {{#each messages}}
     {{> message}}
  {{/each}}
</template>

<template name="message">
  <p style="font-size: 10px;">{{formmatedDate}}<strong> - {{name}}</strong> says: {{message}}</p>
</template>
