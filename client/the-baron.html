<head>
<meta charset="utf-8">
<title>Video Baron</title>
<meta name="description" content="">
<meta name="author" content="Video baron">
<link rel="shortcut icon" href="/img/common/favicon.png">
</head>
<body>
  
<!-- NAVBAR -->
<div class="navbar navbar-static-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <!-- LOGO -->
      <a class="brand" href="/"><img src="/img/common/lg_theBaron.png"/></a>

      <div class="nav-collapse collapse">

        <ul class="nav proximaNovaSemibold">
          <li class="active"><a href="#">Channels</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
            <ul class="dropdown-menu">
              <li><a href="#">Action</a></li>
              <li><a href="#">Another action</a></li>
              <li><a href="#">Something else here</a></li>
              <li class="divider"></li>
              <li class="nav-header">Nav header</li>
              <li><a href="#">Separated link</a></li>
              <li><a href="#">One more separated link</a></li>
            </ul>
          </li>
          <li><a href="#">Contact</a></li>
        </ul>
        
        
        <div class="pull-right ">{{loginButtons align="right"}}</div>

      </div>

    </div>
  </div>
</div>

<!-- CONTAINER -->
<div class="layout container">
  <div class="row playerContainer">
    
    <!-- VIDEO -->
    <div class="videoContainer span7 pull-right">
      <div class="innerColumn">
        {{> viewer}}
        {{> player}}
      </div>
    </div>
    
    <!-- DATA -->
    <div class="dataContainer span5">
      <div class="innerColumn">
        
        <!-- TITLE -->
        <div class="titleContainer">
          {{> rateas}} 
          <h2 id="title">#Video title</h2>
        </div>
        
        <!-- PLAYLIST -->
        <div class="playlistContainer">
          {{> playlist}}
        </div>
        
      </div>
    </div>
    
  </div>

  <div class="row">
    
    <!-- CHAT -->
    <div class="span7">
      <div class="innerColumn">
        {{> entry}}
        <div style="display: block; overflow-y: auto; width: 600px; height: 350px;">
          {{> messages}}
        </div>
      </div>
    </div>
    
    <div class="span5">
      <div class="innerColumn">
      
      </div>
    </div>
    
  </div>
</div>

</body>

<!-- Chat
    ================================================== -->
<template name="entry">
  <h3>Chat</h3>
  {{> clean}}
  {{#if user_logged_in}}
  <div id="messagesInputDiv">
    <table>
      <tr>
        <td><input type="text" id="messageBox" placeholder="Your Message"></td>
        <td><input id="editingMessage" type="image" src="edit.jpg" alt="replay" height="26" width="26" style="display: none;"/></td>
      </tr>
    </table>
  </div>
  {{else}}
    <div class="alert alert-info">
      Please log in to use the chat!
    </div>
  {{/if}}
</template>

<template name="clean">
  {{#if user_logged_in}}
    Channel Admin can: <input type="button" id="cleanChat" value="Empty Chat">
  {{/if}}
</template>

<template name="messages">
  {{#each messages}}
     {{> message}}
  {{/each}}
</template>

<template name="message">
  <p style="font-size: 10px;">
    <input type="image" class="deleteChatLine" src="remove.jpg" alt="replay" height="16" width="16" />
    <input type="image" class="editChatLine" src="edit.jpg" alt="replay" height="16" width="16" />
    {{formmatedDate}}<strong> - {{name}}</strong> says: {{message}}
    {{#if edited}}
      <input type="image" src="edited.jpg" alt="edited" height="16" width="16" />
    {{/if}}
  </p>
</template>
