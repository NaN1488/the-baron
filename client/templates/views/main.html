<head>
<meta charset="utf-8">
<title>Video Baron</title>
<meta name="description" content="">
<meta name="author" content="Video baron">
<meta name="viewport" content="width=device-width" />
<link rel="shortcut icon" href="/img/common/favicon.png">
</head>
<body>
  
<!-- NAVBAR -->
<div class="navbar navbar-static-top navbar-inverse">
  <div class="navbar-inner">
    <div class="container">
      <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </a>
      <!-- LOGO -->
      <a class="brand" href="/"><img src="/img/common/lg_theBaron.png"/></a>

      <div class="nav-collapse collapse">

        {{> menu}}        
        <div class="pull-right ">{{loginButtons align="right"}}</div>

      </div>

    </div>
  </div>
</div>

<!-- CONTAINER -->
<div class="layout container">
  <div class="row playerContainer">
    
    <!-- TITLE -->
    <div class="titleContainer span12">
      <div class="innerColumn">
        {{> rateas}} 
        <h2 id="title">{{> current_video_title}}</h2>
      </div>
    </div>
    
    <!-- VIDEO -->
    <div class="videoContainer span7 pull-right">
      <div class="innerColumn no-margin_bottom" >
        {{> viewer}}
        {{> player}}
      </div>      
    </div>
    
   
    <div class="span5">
        <ul id="right_tab" class="nav nav-tabs">
          <li class="active"><a href="#chat" data-toggle="tab">Chat</a></li>
          <li><a href="#playlist" data-toggle="tab">PlayList</a></li>
          <li><a href="#myplaylist" data-toggle="tab">My PlayList</a></li>
        </ul>
        <div id="myTabContent" class="tab-content">
          <div class="tab-pane fade in active" id="chat">
             <!-- CHAT -->
            {{> entry}}
            <div class="row">
              <div class="span5">
                <div class="messagesContainer">
                  {{> messages}}
                </div>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="playlist">
             <!-- PLAYLIST -->
            {{> playlist}}
          </div>
          <div class="tab-pane fade" id="myplaylist">
             <!-- PLAYLIST -->
            
          </div>
        </div>
    </div>
    
  </div>
  {{> video_searcher}}
  <div class="row">
    
    
    
    <div class="span5">
      <div class="innerColumn">
      
      </div>
    </div>
    
  </div>
</div>
{{> channels_list}}
</body>
